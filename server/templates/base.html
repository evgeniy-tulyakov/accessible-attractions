{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="yandex-verification" content="1bf4ae03f8ba8856" />
  <title>{% block title %}{% endblock %}</title>

  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,600,600italic,700,700italic|Playfair+Display:400,700&subset=latin,cyrillic">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css">
  <link rel="stylesheet" type="text/css" href=" {% static 'css/style.css' %}">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
</head>



<body>
  <header>
    <nev class="container">
      <div class="logo"><img src="{% static 'images/logo.png' %}" alt="Logo"></div>

      <form action="" method="get" id="search_form">
        <input type="text" placeholder="Искать на сайте...">
        <button type="submit"><i class="fa fa-search"></i></button>
      </form>

      <ul id="menu">
        <li><a href="{% url 'about' %}">О нас</a></li>
        <li><a href="{% url 'show_attraction_list' %}">Культурные объекты Москвы</a></li>
      </ul>
    </nev>
  </header>


  <hr>
  <br>
  {% block content %}
  {% endblock %}
  <br>


  <footer>
    <div class="container">
      <div class="footer-col"><span>Мир путишествий и возможностей © 2022</span></div>
      <div class="footer-col">
        <a href="mailto:assocvisually@yandex.ru">Написать письмо</a>
      </div>
    </div>
  </footer>
</body>

</html>
